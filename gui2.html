<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Attractions</title>
  <!-- Bootstrap CSS link (make sure to replace 'path/to/bootstrap.css' with the actual path) -->
  <link rel="stylesheet" href="path/to/bootstrap.css">
  <style>
	button {
  border-radius: .25rem;
  text-transform: uppercase;
  font-style: normal;
  font-weight: 400;
  padding-left: 25px;
  padding-right: 25px;
  color: #fff;
  -webkit-clip-path: polygon(0 0,0 0,100% 0,100% 0,100% calc(100% - 15px),calc(100% - 15px) 100%,15px 100%,0 100%);
  clip-path: polygon(0 0,0 0,100% 0,100% 0,100% calc(100% - 15px),calc(100% - 15px) 100%,15px 100%,0 100%);
  height: 40px;
  font-size: 0.7rem;
  line-height: 14px;
  letter-spacing: 1.2px;
  transition: .2s .1s;
  background-image: linear-gradient(90deg,#1c1c1c,#6220fb);
  border: 0 solid;
  overflow: hidden;
}

button:hover {
  cursor: pointer;
  transition: all .3s ease-in;
  padding-right: 30px;
  padding-left: 30px;
}
  </style>

  <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script type="text/javascript" src="roslib.min.js"></script>

  <script type="text/javascript" type="text/javascript">
	var rosInst = new ROSLIB.Ros({
	    url : 'ws://localhost:9090'
	});

	rosInst.on('connection', function(){
	    console.log("CONNECTED TO WEBSOCKET SERVER //LOCALHOST:9090...");
	});

	rosInst.on('error', function(error){
	    console.log(`ERROR: ${error}`);
	});

	var goButton = new ROSLIB.Topic({
	    ros : rosInst,
	    name : '/button',
	    messageType : 'Int8'
	});

	var stopButton = new ROSLIB.Topic({
	    ros : rosInst,
	    name : '/stopButton',
	    messageType: 'Int8'
	});

	function buttonClicked(num){
	    let construct = {
		data: num
	    }
	    if(num == 10){
		stopButton.publish(construct, {queue_size: 1});
	    }else{
		goButton.publish(construct, {queue_size: 1});
		} 
	}
  </script>

</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Team 3 Limo Navigation</h1>
    <div class="row">
      <div class="col-md-3">
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="buttonClicked(0)">Origin</button>
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="buttonClicked(1)">Sentosa</button>
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="buttonClicked(2)">WOT</button>
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="buttonClicked(3)">USS</button>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="buttonClicked(4)">SEA</button>
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="buttonClicked(5)">Siloso</button>
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="buttonClicked(6)">Merlion</button>
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="buttonClicked(7)">Reef</button>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-primary btn-block mb-3" onclick="buttonClicked(8)">iFly</button>
        <button type="button" class="btn btn-danger btn-block mb-3" onclick="buttonClicked(10)">STOP</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript link (make sure to replace 'path/to/bootstrap.js' with the actual path) -->

</body>
</html>
